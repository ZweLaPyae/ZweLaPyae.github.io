<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .pic {
      height: 500px;
      background: url("../img/meme.png") no-repeat center center;
      background-size: cover;
    }
  </style>
  <title>Guess What !</title>
</head>

<body>
  <div class="pic text-center">
    <h1>Let me think of it...</h1>
    <p>Give me a few minute...</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3>What ?</h3>
        <p>It is...<button type="button" class="btn btn-outline-dark btn-sm">More ...</button></p>
      </div>
      <div class="col-sm-4">
        <h3>Why ?</h3>
        <p>Because...<button type="button" class="btn btn-outline-dark btn-sm">More ...</button></p>
      </div>
      <div class="col-sm-4">
        <h3>How ?</h3>
        <p>IDK either...<button type="button" class="btn btn-outline-dark btn-sm">More ...</button></p>
      </div>
    </div>
  </div>

  <div class="container">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>What ?</th>
          <th>Why ?</th>
          <th>How ?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Eat</td>
          <td>Hungry</td>
          <td>With mouth</td>
        </tr>
        <tr>
          <td>Breathe</td>
          <td>Essential</td>
          <td>Through nose</td>
        </tr>
        <tr>
          <td>Rest</td>
          <td>Tired</td>
          <td>Sleeping</td>
        </tr>
        <tr>
          <td>Dance</td>
          <td>Happy</td>
          <td>Like a monkey</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>
<footer>
  <span>Photo from <a href="https://www.pinterest.com/pin/793970609300527174/">Pinterest</a></span>
</footer>

</html>
